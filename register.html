<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - GymFlow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Crear Perfil</h2>
    <form id="registerForm">
      <label for="name">Nombre:</label>
      <input type="text" id="name" required>

      <label for="age">Edad:</label>
      <input type="number" id="age" required>

      <label for="weight">Peso (kg):</label>
      <input type="number" id="weight" step="0.1" required>

      <label for="height">Altura (cm):</label>
      <input type="number" id="height" required>

      <label for="fitness">Nivel de condición física:</label>
      <select id="fitness" required>
        <option value="principiante">Principiante</option>
        <option value="intermedio">Intermedio</option>
        <option value="avanzado">Avanzado</option>
      </select>

      <label for="goal">Objetivo:</label>
      <select id="goal" required>
        <option value="perder_peso">Pérdida de peso</option>
        <option value="ganar_musculo">Ganancia muscular</option>
        <option value="mantenimiento">Mantenimiento</option>
      </select>

      <button type="submit">Guardar Perfil</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
